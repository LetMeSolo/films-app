<div class="container__details" *ngFor="let description of filmDescription">
  <img [src]="description.Poster" alt="poster">
  <div class="inner__datails">
    <div class="inner_item">
      <p>Title:</p><p>{{description.Title}}</p>
    </div>
    <div class="inner_item">
      <p>Released:</p><p>{{description.Released}}</p>
    </div>
    <div class="inner_item">
      <p>Genre:</p><p>{{description.Genre}}</p>
    </div>
    <div class="inner_item">
      <p>Coutry:</p><p>{{description.Country}}</p>
    </div>
    <div class="inner_item">
      <p>Director:</p><p>{{description.Director}}</p>
    </div>
    <div class="inner_item">
      <p>Writer:</p><p>{{description.Writer}}</p>
    </div>
    <div class="inner_item">
      <p>Actors:</p><p>{{description.Actors}}</p>
    </div>
    <div class="inner_item">
      <p>Awards:</p><p>{{description.Awards}}</p>
    </div>
  </div>
</div>
